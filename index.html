
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Smart - IoT Fire Response System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Leaflet for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
  <style>
    /* Custom futuristic scrollbar and base styles */
    :root {
      --primary-red: #E53935;
      --flame-orange: #FB8C00;
      --fire-yellow: #FDD835;
      --charcoal-black: #0F0F0F;
      --steel-gray: #2A2A2A;
      --metal-silver: #CFCFCF;
      --emergency-green: #43A047;
    }

    body {
      background-color: var(--charcoal-black);
      color: var(--metal-silver);
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--charcoal-black);
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--steel-gray);
      border-radius: 10px;
      border: 2px solid var(--charcoal-black);
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--primary-red);
    }

    /* Keyframes for animations */
    @keyframes pulse-red {
      0%, 100% { box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(229, 57, 53, 0); }
    }
    @keyframes pulse-yellow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(253, 216, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(253, 216, 53, 0); }
    }
     @keyframes pulse-green {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .pulse-red-animation {
      animation: pulse-red 2s infinite;
    }
    /* Red pinpoint blinker for active fire alerts on map */
    @keyframes pinpoint-blinker-red {
      0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.9); }
      50% { opacity: 0.85; transform: scale(1.1); box-shadow: 0 0 0 12px rgba(229, 57, 53, 0); }
    }
    .pinpoint-blinker-red {
      animation: pinpoint-blinker-red 1.2s ease-in-out infinite;
    }
    .pulse-yellow-animation {
        animation: pulse-yellow 2s infinite;
    }
    .pulse-green-animation {
        animation: pulse-green 1.5s ease-in-out infinite;
    }

    /* Custom glow effects */
    .glow-red {
      box-shadow: 0 0 5px var(--primary-red), 0 0 10px var(--primary-red), 0 0 15px var(--primary-red);
    }
    .glow-orange {
      box-shadow: 0 0 5px var(--flame-orange), 0 0 10px var(--flame-orange), 0 0 15px var(--flame-orange);
    }
    .glow-yellow {
      box-shadow: 0 0 5px var(--fire-yellow), 0 0 10px var(--fire-yellow), 0 0 15px var(--fire-yellow);
    }
  </style>

}
